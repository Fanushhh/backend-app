<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/820d798591.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-container">
        <h1>Dashboard</h1>
        <ul class="nav__list">
          <li><a class="nav__item" href="app.html">Home</a></li>
          <li><a class="nav__item" href="login.html">Login</a></li>
          <li><a class="nav__item" href="register.html">Register</a></li>
          <li>
            <a class="nav__item" href="forgot-password.html">Forgot Password</a>
          </li>
        </ul>
        <span class="hamburger-menu"
          ><i class="fa-solid fa-2x fa-bars"></i
        ></span>
      </div>
    </nav>
    <main>
      <div class="sorting-section">
        <div class="add-exercise-wrapper">
          <button class="add-exercise-button">Add exercise</button>
        </div>
        <div class="sorting-wrapper">
          <button class="sort-by-difficulty-button">Sort by difficulty</button>
          <button class="sort-by-category-button">Sort by category</button>
        </div>
        <div class="filter-wrapper">
          <button class="filter-button">Filter</button>
        </div>
      </div>
      <div class="sections-container">
        <section class="easy-container">
          <div class="column-title">
            <h2>Easy</h2>
          </div>
        </section>
        <section class="medium-container">
          <div class="column-title">
            <h2>Medium</h2>
          </div>
        </section>
        <section class="intermediate-container">
          <div class="column-title">
            <h2>Intermediate</h2>
          </div>
        </section>
      </div>
      <div class="add-modal-container">
        <div class="content">
          <form>
            <div class="submit-field">
              <label for="id">Exercise id: </label>
              <input
                class="input-exercise-id"
                type="text"
                required
                placeholder="Enter the ID of the exercise"
                name="id"
              />
            </div>
            <div class="submit-field">
              <label for="name">Exercise name: </label>
              <input
                class="input-exercise-name"
                type="text"
                placeholder="Enter the name of the exercise"
                name="name"
              />
            </div>
            <div class="submit-field">
              <label for="description">Exercise description:</label>
              <textarea
                placeholder="Enter the description of the problem"
                class="textarea-exercise-description"
                name="description"
                id=""
                cols="50"
                rows="5"
              ></textarea>
            </div>
            <div class="submit-field">
              <label for="difficulty">Choose a difficulty: </label>
              <select
                name="select-exercise-difficulty"
                id="difficulty"
                name="difficulty"
              >
                <option class="input-exercise-difficulty" value="easy">
                  Easy
                </option>
                <option class="input-exercise-difficulty" value="medium">
                  Medium
                </option>
                <option class="input-exercise-difficulty" value="intermediate">
                  Intermediate
                </option>
              </select>
            </div>
            <button class="add-exercise-button" type="submit">
              Add exercise
            </button>
            <button type="reset" class="close-button">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="edit-modal-container">
        <div class="content">
          <form>
            <div class="submit-field">
              <label for="id">Exercise id: </label>
              <input
                class="input-exercise-id"
                type="text"
                required
                placeholder="Enter the ID of the exercise"
                name="id"
              />
            </div>
            <div class="submit-field">
              <label for="name">Exercise name: </label>
              <input
                class="input-exercise-name"
                type="text"
                placeholder="Enter the name of the exercise"
                name="name"
              />
            </div>
            <div class="submit-field">
              <label for="description">Exercise description:</label>
              <textarea
                placeholder="Enter the description of the problem"
                class="textarea-exercise-description"
                name="description"
                id=""
                cols="50"
                rows="5"
              ></textarea>
            </div>
            <div class="submit-field">
              <label for="difficulty">Choose a difficulty: </label>
              <select
                name="select-exercise-difficulty"
                id="difficulty"
                name="difficulty"
              >
                <option class="input-exercise-difficulty" value="easy">
                  Easy
                </option>
                <option class="input-exercise-difficulty" value="medium">
                  Medium
                </option>
                <option class="input-exercise-difficulty" value="intermediate">
                  Intermediate
                </option>
              </select>
            </div>
            <button class="add-exercise-button" type="submit">
              Edit exercise
            </button>
            <button type="reset" class="close-button">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="delete-modal-container">
        <div class="content">
            <form action="">
                <p>Are you sure you want to delete the exercise with the id of <span class="delete-id"></span>?</p>
                <button type="reset" class="close-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="option-buttons">
                    <button class="yes-button">Yes</button>
                    <button class="no-button">No</button>
                </div>
            </form>
        </div>
      </div>
    </main>
    <script src="../static/js/exercises.js"></script>
    <script src="../static/js/admin.js"></script>
    <script src="../static/js/index.js"></script>
  </body>
</html>
