<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/820d798591.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../static/images/Privacy policy-rafiki.svg" alt="" srcset="">
        </div>
        <form class="login-form">
            <div class="group">
                <input
                  type="text"
                  name="email"
                  placeholder="Insert your email..."
                />
                <p>First name field can't be empty</p>
            </div>
            <div class="group">
                <input
                  type="password"
                  name="password"
                  placeholder="Insert your password..."
                />
                <p>First name field can't be empty</p>
            </div>
            
            
            
            <button class="login-button">Login</button>
            <div class="no-account">
                <p>Don't have an account? Create one <a href="../templates/register.html" class="register-link">here</a></p>
                <p>Forgot your password? Reset it <a href="../templates/forgot-password.html" class="reset-password-link">here</a></p>
            </div>
        </form>
        
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
